<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="css/checkout.css">
    <title>Check-out</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="container">
                <h1>Essa foi a sua escolha!</h1>
                <div class="card">
                    <div class="card-header">
                        Seu imóvel
                    </div>
                    <div class="card-body">
                        <img src="Img/casa-de-esquina-fachadas.jpg" alt="fachada de esquina">
                        <dl>
                            <dt>Imóvel</dt>
                            <dd>Casa fachada de esquina</dd>
                            <dt>Valor</dt>
                            <dd>R$ 600.000</dd>
                        </dl>
                    </div>
                </div>
                <form>
                    <fieldset>
                        <legend>Dados Pessoais:</legend>
                        <div class="form-group">
                            <label for="nome">Nome completo:</label>
                            <input type="text" class="form-control"
                                   id="nome" name="nome" autofocus required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="text" class="form-control"
                                   id="email" name="email" 
                                        placeholder="email@exemplo.com">
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" class="form-control"
                                   id="cpf" name="cpf" placeholder="000.000.000-00">
                        </div>
                        <div class="form-group custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input"
                                   id="newsletter" value="sim" checked>
                            <label class="custom-control-label" for="newsletter">
                                Quero receber nesletter da ADIMO Imóveis
                            </label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Cartão de crédito:</legend>
                        <div class="form-group">
                            <label for="numero-cartao">Número - CVV</label>
                            <input type="text" class="form-control"
                                   id="numwer-cartao" name="numero-cartao" required>
                        </div>
                        <div class="form-group">
                            <label for="bandeira-cartao">Bandeira</label>
                            <select class="custom-select" id="bandeira-cartao">
                                <option disabled selected>Selecione uma opção ...</option>
                                <option value="master">MASTERCARD</option>
                                <option value="visa">VISA</option>
                                <option value="amex">American Express</option>
                            </select>                                
                        </div>
                        <div class="form-group">
                            <label for="validade-cartao">Validade</label>
                            <input type="month"
                                   class="form-control" id="validade-cartao" 
                                   name="validade-cartao" required>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="confirmarPedido()">
                            <span class="oi-thumb-up"></span>
                            Confirmar pedido
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function confirmarPedido(){
        window.alert('Seu pedido está em análise!\nem breve você recebera um e-mail com mais noticias sobre sua compra!')
    }
</script>
